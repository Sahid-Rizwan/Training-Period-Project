<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College-Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/1271c77683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style-college.css">
</head>

<body>
    <!-- header section-->
    <div class="main-container">
        <header class="header">
            <div>
                <h2>Multi College Event Platform</h2>
            </div>
            <nav>
                <ul id="sidemenu">
                    <li><a class="nav-link" href="/templates/home.html">Home</a></li>
                    <li><a class="nav-link" href="#">Profile<i style="padding:5px" class="fa-regular fa-user"></i></a></li>
                </ul>
                <button class="logout"><a style="color:#e9d0b6" href="#">Logout<i style="padding:5px" class="fa-solid fa-arrow-right-from-bracket"></i></a></button>
            </nav>
        </header>
    </div>
    <!--Hero section-->
    <main id="dash-main">
        <!--side menu bar-->
        <sidemenu class="sidebar">
            <div class="sidebar-title">
                <a href="#otherclg-event">Other College Events</a>
            </div>
            <div class="sidebar-title">
                <!-- My Event -->
                <a href="#MyCollege-Events">My Events</a>
            </div>
            <div class="sidebar-title">
                <a href="#achievements">Achievements</a>
            </div>
            <div class="sidebar-title">
                <a href="#ranks">Rank Holders</a>
            </div>
            <div class="sidebar-title">
                <a href="#approving">Approve Students</a>
            </div>
        </sidemenu>
        <!--Other college events display-->
        <div id="otherclg-event">
            <!--Contents will appear through JavaScript-->
        </div>
        <!--Other college Event Description pop up-->
        <input type="checkbox" id="desc-popup-toggle" hidden>
        <div class="desc-popup">
            <!-- <label for="desc-popup-toggle" class="close-btn">&times;</label>
            <div class="popup-content">
                <h2>College Name</h2>
                <h3>Event Name</h3>
                <h4>Date</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is the full event description, with all necessary details, rules, dates, and contacts for the event.</p>
            </div> -->
        </div>
        <!--Event Register form pop up-->
        <input type="checkbox" id="register-popup" hidden>
        <div class="desc-popup">
            <label for="register-popup" class="close-btn">&times;</label>
            <div class="popup-content">
                <h2 style="text-align: center">Event Name</h2>
                <form id="reg-form">
                    <div class="form-group">
                        <label for="clg-code">College Code:<span class="required-star">*</span></label>
                        <input type="text" id="clg-code" name="clg-code">
                        <small id="clg-code-req" class="hidden"></small>
                    </div>
                    <div class="form-group ">
                        <label for="clg-name">College Name:<span class="required-star">*</span></label>
                        <input type="text" id="clg-name" name="clg-name">
                        <small id="clg-name-req" class="hidden"></small>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:<span class="required-star">*</span></label>
                        <input type="text" id="name" name="name">
                        <small id="full-name-req" class="hidden"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID:<span class="required-star">*</span></label>
                        <input type="email" id="email" name="email">
                        <small id="email-req" class="hidden"></small>
                    </div>
                    <div class="form-group">
                        <label for="dept">Department:<span class="required-star">*</span></label>
                        <input type="text" id="dept" name="dept">
                        <small id="dept-req" class="hidden"></small>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select id="year" name="year">
                            <option value="">Select</option>
                            <option value="1st">1st Year</option>
                            <option value="2nd">2nd Year</option>
                            <option value="3rd">3rd Year</option>
                            <option value="4th">4th Year</option>
                        </select>
                        <small id="year-req" class="hidden"></small>
                    </div>
                    <small id="submitAlertmsg" class="hidden"></small>
                    <button type="submit " id="submit-btn" >Submit</button>
                </form>
            </div>
        </div>


    </main>
    <!--My College Event Display-->
    <h3>//MY COLLEGE EVENTS//</h3>
    <div id="MyCollege-Events ">
        <div id="myclg-event ">
            <!-- <h3 style="flex-direction: column; ">//OTHER COLLEGE EVENTS//</h3> -->
            <div class="myclg-content ">

                <div>
                    <h3 class="event-name ">EVENT NAME</h3>
                    <p>description</p>
                    <div class="imp-buttons ">
                        <button class="button ">View Registered students</button>
                    </div>
                </div>

            </div>
        </div>
        <button id="create-button">Create Event</button>
        <!--Event creation form-->
        <div>
            <div class="create-evet-popup">
                <label for="create-popup" class="close-btn">&times;</label>
                <div class="popup-content">
                    <h2 style="text-align: center">Event Name</h2>
                    <form id="reg-form">
                        <div class="form-group">
                            <label for="new-event">Event Name:<span class="required-star">*</span></label>
                            <input type="text" id="new-event" name="new-event">
                            <small id="new-event-req" class="hidden"></small>
                        </div>
                        <div class="form-group ">
                            <label for="event-date">Event date:<span class="required-star">*</span></label>
                            <input type="text" id="event-date" name="event-date">
                            <small id="event-date-req" class="hidden"></small>
                        </div>
                        <div class="form-group">
                            <label for="new-event-description">Description:<span class="required-star">*</span></label>
                            <input type="text" id="new-event-description" name="new-event-description">
                            <small id="new-event-description-req" class="hidden"></small>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image:</label>
                            <input type="file" id="image" name="image">
                            <!-- <small id="email-req" class="hidden"></small> -->
                        </div>
                        
                        <small id="submitAlertmsg" class="hidden"></small>
                        <button type="submit " id="submit-btn" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    



        <!--Footer-->
        <footer>
            <p style="margin-left:5px ">PROJECT ON TRAINING PERIOD | INNOVATION MINDS &copy; 2025</p>
        </footer>

        <script src="/static/script/college-admin.js "></script>
</body>

</html>
